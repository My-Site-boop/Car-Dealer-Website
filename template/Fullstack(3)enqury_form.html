{%load static%}
<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="{% static 'bootstrap.css' %}">

<link rel="stylesheet" href="{% static 'Fullstack(3) enqury_form.css' %}"> 


</head>
<body>
    <div class="container" id="box">
<form action="{%  url 'enqury'   %}"method="POST">
  {% csrf_token %}

<center><div><img src="/static/account_icon"></div></center>
<div class="form-group">
   <label for="exampleInputEmail1">NAME</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name" name="name">
     </div>  
  <div class="form-group">
   <label for="exampleInputEmail1">Phone Number</label>
    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Number" name="pnumber">
     </div>  
    
<div class="form-group">
   <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    
    
    
</div>    
</body>
</html>
